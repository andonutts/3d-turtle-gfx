<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>3d-turtle-gfx</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/MV.js"></script>
        <script src="js/application.js"></script>
        <button id="open-menu-button" onclick="openControlPanel()">&#9776;</button>
        <div id="menu">
            <button id="close-menu-button" onclick="closeControlPanel()">&times;</button>
            <div id="control-panel">
                <h1>3d-turtle-gfx</h1>
                <label><span>d, step size</span><input type="number" id="step-size" min="0" step="0.1" /></label><br />
                <label><span>n, iterations</span><input type="number" id="order" min="0" /></label><br />
                <label><span>&delta;, rotation angle (degrees)</span><input type="number" id="turn-angle" step="0.1"/></label><br />
                <br />
                <label><span>Base axiom</span></label><br />
                <input type="text" id="base-axiom" /><br />
                <br />
                <label>Production rules</label>
                <table id="rule-table"></table>
                <button onclick="addRule()">+</button><br />
                <br />
                <button onclick="generateModel()">Generate L-System</button>
                <br />
    
                <br />

                <select id="preset-select">
                    <option value="">Load an example...</option>
                    <option value="hilbert">Hilbert curve</option>
                    <option value="bush">Bush-like structure</option>
                    <option value="plant">Plant with flowers</option>
                    <option value="dragon-1">Dragon curve 1</option>
                    <option value="dragon-2">Dragon curve 2</option>
                    <option value="sierpinski-1">Sierpinski gasket 1</option>
                    <option value="sierpinski-2">Sierpinski gasket 2</option>
                    <option value="koch-curve-1">Koch curve 1</option>
                    <option value="koch-curve-2">Koch curve 2</option>
                    <option value="koch-curve-3">Koch curve 3</option>
                    <option value="koch-snowflake">Koch snowflake</option>
                    <option value="koch-island">Koch island</option>
                    <option value="koch-island-lake">Koch islands and lakes</option>
                    <option value="2d-tree">2D tree</option>
                </select>
            </div>
        </div>
    </body>
</html>
