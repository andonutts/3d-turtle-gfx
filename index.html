<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>3d-turtle-gfx</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="js/three.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/MV.js"></script>
        <script src="js/application.js"></script>
        <div class="top-container">
            <button id="sidebar-button">&#9776;</button>
        </div>
        <div id="sidebar">
            <div id="menu">
                <h1>3d-turtle-gfx</h1>
                <div class="menu-section">
                    <select id="preset-select">
                        <option value="">Load an example...</option>
                        <option value="hilbert">Hilbert curve</option>
                        <option value="bush">Bush-like structure</option>
                        <option value="plant">Plant with flowers</option>
                        <option value="dragon-1">Dragon curve 1</option>
                        <option value="dragon-2">Dragon curve 2</option>
                        <option value="sierpinski-1">Sierpinski gasket 1</option>
                        <option value="sierpinski-2">Sierpinski gasket 2</option>
                        <option value="koch-curve-1">Koch curve 1</option>
                        <option value="koch-curve-2">Koch curve 2</option>
                        <option value="koch-curve-3">Koch curve 3</option>
                        <option value="koch-snowflake">Koch snowflake</option>
                        <option value="koch-island">Koch island</option>
                        <option value="koch-island-lake">Koch islands and lakes</option>
                        <option value="2d-tree">2D tree</option>
                    </select>
                </div>
                <div class="menu-section">
                    <div class="parameter"><label>d, step size</label><input type="number" id="step-size" min="0" step="any" /></div>
                    <div class="parameter"><label>n, iterations</label><input type="number" id="iterations" min="0" step="any" /></div>
                    <div class="parameter"><label>&delta;, rotation angle (degrees)</label><input type="number" id="rotation-angle" step="any" /></div>
                </div>
                <div class="menu-section">
                    <label id="base-axiom-label">Base axiom</label>
                    <input type="text" id="base-axiom" />
                </div>
                <div class="menu-section">
                    <label id="production-rules-label">Production rules</label>
                    <div id="rule-list-container"></div>
                    <div class="add-rule-button" onclick="addRule()">+</div>
                </div>
                <div class="menu-section">
                    <button id="generate-button" onclick="generateModel()">Generate</button>
                </div>
            </div>
        </div>
        <div id="canvas-container"></div>
    </body>
</html>
